<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Space Tourism &ThinSpace; | &ThinSpace; Crew</title>
    
    <link rel="icon" href="../../src/assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="../../src/style/main.css" />

    <script type="module" src="../../src/js/main.js"></script>
  </head>
  
  <body class="crew-page">
    <header class="heading">
      <img class="heading__logo" 
           src="../../src/assets/icons/logo.svg" alt="" 
           aria-hidden="true"
      />
      <button class="heading__button | button button--menu | menu-js" 
              aria-label="menu"
              aria-controls="main-nav"
              data-active="false">
        <span class="line line--top"></span>
        <span class="line line--middle"></span>
        <span class="line line--bottom"></span>
      </button>

      <nav id="main-nav" class="heading__navigation | nav-js">
        <ol class="heading__list">
          <li><a href="../../" class="heading__link">Home</a></li>
          <li><a href="../../pages/destination/" class="heading__link">Destination</a></li>
          <li><a href="../../pages/crew/" class="heading__link heading__link--current">Crew</a></li>
          <li><a href="../../pages/technology/" class="heading__link">Technology</a></li>
        </ol>
      </nav>
    </header>

    <main class="crew">
      <div class="crew__container | container">

        <h1 class="crew__title | heading--5">Meet your crew</h1>
        
        <div class="crew__image carousel__img-container">
          <img src="../../src/assets/crew/image-douglas-hurley.webp" 
               alt="" 
               class="carousel__image">
        </div>
        <div class="crew__controller carousel__controller ">
          <input type="radio" name="dot" id="dot--0" hidden checked>
          <label class="carousel__dot | button--dot" for="dot--0">0</label>
          <input type="radio" name="dot" id="dot--1" hidden>
          <label class="carousel__dot | button--dot" for="dot--1">1</label>
          <input type="radio" name="dot" id="dot--2" hidden>
          <label class="carousel__dot | button--dot" for="dot--2">2</label>
          <input type="radio" name="dot" id="dot--3" hidden>
          <label class="carousel__dot | button--dot" for="dot--3">3</label>
        </div>

        <section class="crew__content">
          <p class="crew__role | heading--4">Commander</p>
          <h2 class="crew__name | heading--3">Douglas Hurley</h2>
          <p class="crew__bio">
            Douglas Gerald Hurley is an American engineer, former Marine 
            Corps pilot and former NASA astronaut. He launched into space for the 
            third time as commander of Crew Dragon Demo-2.
          </p>
        </section>

      </div>
    </main>
  </body>
</html>
