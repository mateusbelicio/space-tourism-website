<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Space Tourism &ThinSpace; | &ThinSpace; Crew</title>
    
    <link rel="icon" href="./assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="./scss/main.scss" />

    <script type="module" src="./javascript/controller.js"></script>
  </head>
  
  <body class="crew-page">
    <header class="heading grid">
      <img class="heading__logo" 
           src="./assets/icons/logo.svg" alt="" 
           aria-hidden="true"
      />
      <button class="heading__button button button--menu"
              aria-controls="main-nav"
              data-active="false">
        <span class="text-hidden">Menu</span>
      </button>
      <nav id="main-nav" 
           class="heading__navigation navigation navigation--primary ff-sans-cond uppercase letter-spacing-2 fs-300" 
           aria-expanded="false">
        <ol class="heading__list indicators--underline flex">
          <li class="flex"><a class="heading__link" href="./index.html">Home</a></li>
          <li class="flex"><a class="heading__link" href="./destination.html" >Destination</a></li>
          <li class="flex active"><a class="heading__link" href="" >Crew</a></li>
          <li class="flex"><a class="heading__link" href="./technology.html" >Technology</a></li>
        </ol>
      </nav>
    </header>

    <main class="crew area-container">
      <h1 class="crew__title numbered-title"><span>02</span> Meet your crew</h1>
      
      <div class="crew__slider slider">
        <div class="slide slide--1">
          <img src="./assets/crew/image-douglas-hurley.webp" alt="" >
        </div>
        <div class="slide slide--2">
          <img src="./assets/crew/image-mark-shuttleworth.webp" alt="" >
        </div>
        <div class="slide slide--3">
          <img src="./assets/crew/image-victor-glover.webp" alt="" >
        </div>
        <div class="slide slide--4">
          <img src="./assets/crew/image-anousheh-ansari.webp" alt="" >
        </div>
      </div>
      
      <div class="crew__tab indicators--dot flex">
        <button class="button" data-tab="0" aria-selected="true">
          <span class="sr-only">1</span>
        </button>
        <button class="button" data-tab="1" aria-selected="false">
          <span class="sr-only">2</span>
        </button>
        <button class="button" data-tab="2" aria-selected="false">
          <span class="sr-only">3</span>
        </button>
        <button class="button" data-tab="3" aria-selected="false">
          <span class="sr-only">4</span>
        </button>
      </div>   

      <section class="crew__content">
        <p class="crew__role fs-600 ff-serif uppercase">Commander</p>
        <h2 class="crew__name fs-700 ff-serif uppercase text-neutral-100">Douglas Hurley</h2>
        <p class="crew__bio fs-400 text-accent-400">
          Douglas Gerald Hurley is an American engineer, former Marine 
          Corps pilot and former NASA astronaut. He launched into space for the 
          third time as commander of Crew Dragon Demo-2.
        </p>
      </section>
    </main>
  </body>
</html>
